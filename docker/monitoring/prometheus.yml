global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'full-stack-monitor'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api-server'
    static_configs:
      - targets: ['api_server:8000']
    metrics_path: '/metrics'

  - job_name: 'mcp-gateway'
    static_configs:
      - targets: ['mcp_gateway:8000']
    metrics_path: '/metrics'

  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/metrics'

  - job_name: 'postgres'
    static_configs:
      - targets: ['database:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']


